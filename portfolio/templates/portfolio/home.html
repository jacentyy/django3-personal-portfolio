{% extends 'portfolio/base.html' %}

{% load static %}

{% block content %}


<h1>Portfolio home</h1>

        <a href="{% url 'blog:all_blogs' %}">Go to blog</a><br />
        <a href="{% static 'portfolio/resume.pdf' %}">Resume</a><br>

        <img src="{% static 'portfolio/img9.jpg' %}" height="100">


        {% for project in projects %}

            <h2>{{ project.title }}</h2>
            <p>{{ project.description }}</p>
            <img src="{{ project.image.url }}" height="40">

            {% if project.url %}
            <br>
            <a href="{{ project.url }}">Link</a>
            {% endif %}

        {% endfor %}

{% endblock %}
